<div class="card">
    <div style="align-items: center; display: flex">
        <p-button
            class="mt-2"
            [outlined]="true"
            [text]="true"
            (click)="home()"
            icon="pi pi-arrow-left"
            style="margin-right: 5px"
        ></p-button>
        <h4>Ajout d'un produit</h4>
    </div>
    <div class="grid p-fluid">
        <div class="col-12 md:col-6">
            <div class="field">
                <label for="inputtext">Nom</label>
                <input type="text" id="inputtext" pInputText />
            </div>

            <div class="field">
                <label for="description">Description</label>
                <textarea
                    id="description"
                    pInputTextarea
                    required
                    rows="3"
                    cols="20"
                ></textarea>
            </div>
            <div class="p-formgrid grid">
                <div class="field col">
                    <label htmlFor="name2">Prix</label>
                    <input pInputText id="name2" type="text" />
                </div>
                <div class="field col">
                    <label htmlFor="email2">Quantité</label>
                    <input pInputText id="email2" type="text" />
                </div>
            </div>
            <div class="field">
                <p-treeSelect
                    containerStyleClass=" m-3"
                    placeholder="Choisir une catégorie"
                />
                <p-treeSelect
                    containerStyleClass=" m-3"
                    placeholder="Choisir une sous-catégorie"
                />
            </div>
        </div>
        <div class="col-12 md:col-6">
            <div class="field">Images</div>

            <p-toast />
            <p-fileUpload
                name="demo[]"
                (onUpload)="onUpload($event)"
                [multiple]="true"
                accept="image/*"
                maxFileSize="1000000"
            >
                <ng-template pTemplate="content">
                    <ul *ngIf="uploadedFiles.length">
                        <li *ngFor="let file of uploadedFiles">
                            {{ file.name }}
                        </li>
                    </ul>
                </ng-template>
            </p-fileUpload>
        </div>
    </div>
</div>
