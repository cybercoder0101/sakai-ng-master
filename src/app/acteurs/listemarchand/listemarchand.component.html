<!-- [globalFilterFields]="['nom', 'adresse.pays','adresse.ville','adresse.emplacement' 'description']" -->
<div class="card">
    <p-table
        #dt1
        [value]="Listemarchand"
        [rows]="5"
        [globalFilterFields]="['nom', 'adresse.pays']"
        [paginator]="true"
        [tableStyle]="{ 'min-width': '40rem' }"
    >
        <ng-template pTemplate="caption">
            <p-iconField iconPosition="left">
                <p-inputIcon>
                    <i class="pi pi-search"></i>
                </p-inputIcon>
                <input
                    pInputText
                    type="text"
                    (input)="dt1.filterGlobal($event.target.value, 'contains')"
                    placeholder="Recherche"
                />
            </p-iconField>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="nom">
                    Nom
                    <p-sortIcon field="nom" />
                </th>

                <th pSortableColumn="pays">Pays</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-marchand>
            <tr>
                <td>{{ marchand.nom }}</td>

                <td>{{ marchand.adresse.pays }}</td>

                @if (this.auth.getRole()=="ADMIN") {
                <td>
                    <p-button
                        [outlined]="true"
                        icon="pi pi-trash"
                        severity="danger"
                        (click)="delete(marchand)"
                    />
                </td>
                }
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="4">Aucun r√©sultat</td>
            </tr>
        </ng-template>
    </p-table>
</div>
